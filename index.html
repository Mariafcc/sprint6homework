<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>weather</title>
  </head>
  <body>
    <main>
      <h1>Weather Dashboard</h1>
      <div class="container">
        <div class="row">
          <div class="col searchcont">
            <p class="search-text">Search for City:</p>
            <input type="text" id="search" placeholder="" /><br /><br />
            <button type="button" class="btn btn-primary" id="submit">
              submit
            </button>
            <div class="history"></div>
          </div>
          <div class="col">
            <div class="row current-weather">
              <p class="test">Current Weather</p>
            </div>
            <div class="row fiveday">
              <p class="fivetext">5 Day Forecast:</p>
              <div id="fiveDisplay" style="width: 900px;">
                <div class="row"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
